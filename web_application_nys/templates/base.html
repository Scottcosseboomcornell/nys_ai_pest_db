<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}NYS Pesticide Database{% endblock %}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
      .wrap { max-width: 1100px; }
      .muted { color: #6b7280; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      
      /* Main navigation tabs */
      .main-nav { display: flex; gap: 8px; align-items: center; margin-bottom: 24px; border-bottom: 2px solid #e5e7eb; padding-bottom: 12px; }
      .main-nav-btn { background: transparent; color: #6b7280; border: none; padding: 10px 16px; border-radius: 10px 10px 0 0; cursor: pointer; text-decoration: none; display: inline-block; font-size: 15px; }
      .main-nav-btn:hover { background: #f9fafb; color: #111827; }
      .main-nav-btn.active { background: #111827; color: #fff; border-bottom: 2px solid #111827; margin-bottom: -2px; }
      .main-nav-btn.active:hover { background: #111827; color: #fff; }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="wrap">
      <h1>NYS Pesticide Database</h1>
      
      <nav class="main-nav">
        <a href="/nys-pesticide-database" class="main-nav-btn {% if active_tab == 'search' %}active{% endif %}">Search</a>
        <a href="/nys-pesticide-database/info" class="main-nav-btn {% if active_tab == 'info' %}active{% endif %}">Info</a>
        <a href="/my-farm" class="main-nav-btn {% if active_tab == 'my-farm' %}active{% endif %}">My Farm</a>
        <a href="/application-log" class="main-nav-btn {% if active_tab == 'application-log' %}active{% endif %}">Application Log</a>
      </nav>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
